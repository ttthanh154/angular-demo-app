<div class="heroes__content">
    <div>
        <h2>My Heroes</h2>
        <ul class="heroes">
            <li *ngFor="let hero of heroes">
                <button [class.selected]="hero === selectedHero" type="button">
                    <div class="hero__button" routerLink="/detail/{{hero.id}}">
                        <span class="badge">{{hero.id}} </span>
                        <span class="name">{{hero.name}}</span>
                    </div>
                </button>
                <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>

            </li>
        </ul>
    </div>
    <div class="hero-detail">
        <label for="new-hero">Hero name: </label>
        <input id="new-hero" #heroName />

        <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
            Add hero
        </button>
    </div>
    <app-hero-search></app-hero-search>
</div>
